name: Sync Docs and Deploy

on:
  # Trigger on push to main branch
  push:
    branches: [main]
  
  # Trigger on schedule (daily at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync-and-deploy:
    name: Sync Documentation and Deploy
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Sync documentation from core repository
      run: npm run sync-docs
      continue-on-error: true
      
    - name: Build Docusaurus site
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Commit synced documentation
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/ || true
        git diff --staged --quiet || git commit -m "Auto-sync documentation from strategiz-core" || true
        git push || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  # Separate job to notify on successful deployment
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: sync-and-deploy
    if: success()
    
    steps:
    - name: Notify success
      run: |
        echo "ðŸŽ‰ Documentation site deployed successfully!"
        echo "ðŸ“– Site URL: ${{ needs.sync-and-deploy.outputs.page_url }}" 